<!doctype html>
<html lang="en" data-framework="locomotor">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>locomotor</title>
		<script src="./locomotor-min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script>
			const locoDOM = locomotor.locoDOM
			function app() {
				return {
					elementName: 'button',
					attributes: {
						onClick: function () {
							alert('locomotor!')
						}
					},
					children: ['hello']
				}
			}

			locoDOM.render(app(), document.getElementById('app'))
		</script>
	</body>
</html>
